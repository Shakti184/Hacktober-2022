<!DOCTYPE html>
<html>
<head>
	<title>Photoweb</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
<header>
	<nav>
		<div class="logo">
			Student<span>Alumni</span>Relations
		</div>
		<div class="menu">
			<a href="#">Home</a>
			<a href="#">Events</a>
			<a href="#">Contact</a>
		</div>
		<div class="icon">
			<i class="fa fa-search"></i>
			<a href="#">Search</a>

		</div>
	</nav>


	<section class="h-text">
		<h1>Outreach Cell, IIt Kanpur</h1>
		<input type="text" name="" placeholder="Search here...">
		<button><i class="fa fa-search"></i></button>

		
	</section>
</header>

<section class="filter-gallery">
	<div class="portfolio-menu">
			<ul>
				<li class="active" data-filter="*"> All Events</li>
				
			</ul>
		</div>
		<div class="portfolio-item">
			<div class="item web"  data-aos="flip-left" data-aos-offset="100" data-aos-delay="100">
				<img src="img/one.jpeg" width="100" height="100">
			</div>

			<div class="item seo"  data-aos="flip-left" data-aos-offset="100" data-aos-delay="200">
				<img src="img/two.jpeg" width="100" height="100">
			</div>
			<div class="item graphics"  data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="img/three.jpeg" width="100" height="100">
			</div>
			<div class="item web" data-aos="flip-left" data-aos-offset="100" data-aos-delay="100">
				<img src="img/logoo.jpeg" width="100" height="100">
			</div>

			<div class="item seo" data-aos="flip-left" data-aos-offset="100" data-aos-delay="200">
				<img src="img/four.jpeg" width="100" height="100">
			</div>
			<div class="item seo" data-aos="flip-left" data-aos-offset="100" data-aos-delay="300">
				<img src="img/five.jpeg" width="100" height="100">
			</div>
			
		</div>
	
</section>


<!--- filter gallery end---->

<footer>
	


	<div class="f-contact" >
		<div>
			<h1>Contact</h1>
			<ul>We are the Students' Gymkhana body that oversees student-alumni Relations</p></ul>
			
			<i class="fa fa-whatsapp"></i>
			<i class="fa fa-instagram"></i>
			
			<i class="fa fa-facebook"><a href="https://www.facebook.com/outreach.cell.iitk/" target="_blank"> visit page</i>
		</a>
	</i>
</div>
</footer>













<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

<script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>
<script>
	$('.portfolio-item').isotope({
  // options
  itemSelector: '.item',
  layoutMode: 'fitRows'
});
		$('.portfolio-menu ul li').click(function(){
		$('.portfolio-menu ul li').removeClass('active');
		$(this).addClass('active');

			var selector = $(this).attr('data-filter');
		$('.portfolio-item').isotope({
			filter:selector
		});
		return false;
	});
</script>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();

</script>
</body>
</html>
